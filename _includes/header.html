<header class="site-header">
  <div class="header-banner">
    <img src="{{ '/assets/images/banner.png' | relative_url }}" alt="EMO 2027 Banner - Exeter Cathedral and University" class="banner-image" width="1410" height="489" decoding="async">
  </div>
  <div class="header-info-mobile">
    <h1 class="site-title">{{ site.data.conference.name }}</h1>
    <p class="site-tagline">{{ site.data.conference.full_name }}</p>
    <p class="site-details">{{ site.data.conference.dates.display }} | {{ site.data.conference.location.short }}</p>
  </div>
</header>
